[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info
minfds=1024
minprocs=200

[program:php-fpm]
command=php-fpm -F
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
autostart=true
priority=5
startsecs=3
startretries=10
stopsignal=QUIT
stopwaitsecs=10
stopasgroup=true
killasgroup=true

[program:nginx]
command=nginx -g 'daemon off;'
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
autostart=true
priority=10
startsecs=3
startretries=10
stopsignal=QUIT
stopwaitsecs=10
stopasgroup=true
killasgroup=true
depends_on=php-fpm

[program:queue-worker]
command=php /app/artisan queue:work --sleep=3 --tries=3 --max-time=3600 --timeout=300
process_name=%(program_name)s_%(process_num)02d
numprocs=2
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
autostart=true
priority=15
startsecs=3
startretries=10
stopsignal=TERM
stopwaitsecs=60
stopasgroup=true
killasgroup=true

[program:schedule]
command=/bin/sh -c "while true; do php /app/artisan schedule:run --verbose --no-interaction >> /dev/stdout 2>&1; sleep 60; done"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
autorestart=true
autostart=true
priority=20
startsecs=1
stopsignal=TERM
stopwaitsecs=10

[group:laravel]
programs=php-fpm,nginx,queue-worker,schedule
